name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install non-Rust dependencies
      run: sudo apt-get install -y libasound2-dev
    - name: Build
      run: cargo build --verbose
