name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - name: Install non-Rust dependencies
      run: sudo apt-get install -y libasound2-dev libusb-1.0-0-dev
    - name: Build
      run: cargo deb --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: X86-64 debug deb
        path: target/debian/*.deb
      

  build-arm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    - name: Build
      run: |
        cross build --target aarch64-unknown-linux-gnu --verbose
        cargo deb --no-build --no-strip --target aarch64-unknown-linux-gnu 
    - uses: actions/upload-artifact@v3
      with:
        name: ARM64 debug deb
        path: target/aarch64-unknown-linux-gnu/debian/*.deb
      
