[package]
name = "dungeon-deck"
version = "0.1.0"
edition = "2021"
authors = ["Keir Lawson"]

[dependencies]
paho-mqtt = "0.12.3"
rodio = { version = "0.17.3", features = ["symphonia-all"] }
# At time of writing release does not support v2 of mini
streamdeck = { git = "https://github.com/ryankurte/rust-streamdeck.git" }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.5"
anyhow = "1.0.75"
log = "0.4.20"
env_logger = "0.10.0"
ctrlc = { version = "3.4.1", features = ["termination"] }
image = "0.24.7"
